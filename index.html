<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reaction Time Test (Online) â€” Measure Your Speed</title>
  <meta name="description" content="Free online reaction time test. Click when the color changes to measure your reaction speed in milliseconds. See averages and tips to improve." />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f6f7fb; color:#111; }
    .wrap { max-width: 900px; margin: auto; padding: 20px; }
    .card { background:#fff; padding: 20px; border-radius: 12px; box-shadow: 0 1px 6px rgba(0,0,0,.1); }
    .box {
      height: 300px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled { background: #777; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Reaction Time Test</h1>
      <p>Click the box as soon as it turns <b>green</b>.</p>

      <button id="startBtn">Start Test</button>

      <div id="testBox" class="box">Click Start</div>

      <p id="result"></p>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const testBox = document.getElementById("testBox");
    const result = document.getElementById("result");

    let startTime;
    let waiting = false;
    let timer;

    startBtn.onclick = () => {
      result.textContent = "";
      testBox.style.background = "#ccc";
      testBox.textContent = "Wait...";
      startBtn.disabled = true;
      waiting = true;

      const delay = Math.random() * 3000 + 1000;

      timer = setTimeout(() => {
        testBox.style.background = "green";
        testBox.textContent = "CLICK!";
        startTime = performance.now();
      }, delay);
    };

    testBox.onclick = () => {
      if (!waiting) return;

      if (testBox.style.background !== "green") {
        clearTimeout(timer);
        testBox.textContent = "Too Soon!";
        testBox.style.background = "red";
        startBtn.disabled = false;
        waiting = false;
        return;
      }

      const reactionTime = performance.now() - startTime;
      result.textContent = "Your reaction time: " + Math.round(reactionTime) + " ms";
      startBtn.disabled = false;
      waiting = false;
    };
  </script>
</body>
</html>
